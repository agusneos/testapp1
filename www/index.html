<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>LOGIN</title>  
    <link rel="stylesheet" type="text/css" href="css/themes/metro/easyui.css">  
    <link rel="stylesheet" type="text/css" href="css/themes/mobile.css">  
    <link rel="stylesheet" type="text/css" href="css/themes/icon.css">  
    <script type="text/javascript" src="js/jquery.min.js"></script>  
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="js/jquery.easyui.mobile.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body>
    <div class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                    <span class="m-title">Login to System</span>
            </div>
        </header>
        <div style="margin:20px auto;width:100px;height:100px;border-radius:100px;overflow:hidden">
            <img src="../images/login1.jpg" style="margin:0;width:100%;height:100%;">
        </div>
        <form id="loginForm" style="padding:0 20px">
            <div style="margin-bottom:10px">
                <input id="proses" name="proses" class="easyui-combobox" data-options="prompt:'Proses',iconCls:'icon-man',url:'http://10.3.7.5/api/mobile/proses',
                method:'get', valueField:'proc_id', textField:'proc_name', panelHeight:'auto'" style="width:100%;height:38px">
            </div>
            <div>
                <input id="opr" name="opr" type="number" class="easyui-passwordbox" data-options="prompt:'ID Operator'" style="width:85%;height:38px">
                <a id="scan_id" href="javascript:scan_id()" class="easyui-linkbutton easyui-tooltip"  
                    title="Scan ID." data-options="position:'right'" onclick=""></a>
            </div>
            <div style="text-align:center;margin-top:30px">
                <a href="scan.html" class="easyui-linkbutton" style="width:100%;height:40px"><span style="font-size:16px">Login</span></a>
            </div>
        </form>
    </div>
<script>
    function scan_id(){
        cordova.plugins.barcodeScanner.scan(
            function (result) {
                alert("Barcode/QR code data\n" + "Result: " + result.text + "\n" + "Format: " + result.format + "\n" + "Cancelled: " + result.cancelled);
            },
            function (error) {
                alert("Scanning failed: " + error);
            },
            {
                showTorchButton : true,
                prompt          : "Scan Kartu Order",
                formats         : "QR_CODE"
            }
        );
    }
</script>
</body>	
</html>
